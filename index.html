<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MiniTopia Stocks</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131a2d;
            --bg-tertiary: #1e2747;
            --text-primary: #e0e9ff;
            --text-secondary: #a4b5d6;
            --accent-color: #3a86ff;
            --accent-light: #5d9cff;
            --accent-dark: #1a6de8;
            --positive: #4cc9f0;
            --negative: #f72585;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.4s;
            --glass-effect: rgba(19, 26, 45, 0.7);
        }

        [data-theme="light"] {
            --bg-primary: #f0f5ff;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e6f0ff;
            --text-primary: #1a2a4a;
            --text-secondary: #5a6a8a;
            --accent-color: #3a86ff;
            --accent-light: #5d9cff;
            --accent-dark: #1a6de8;
            --positive: #2e7d32;
            --negative: #c62828;
            --card-shadow: 0 8px 32px rgba(58, 134, 255, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease, 
                        transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(248, 37, 133, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-color), var(--positive));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--positive));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleIn 1s 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1);
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--bg-tertiary);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            left: 5px;
            transition: transform var(--transition-speed) ease;
            box-shadow: 0 0 10px var(--accent-color);
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(30px);
            background-color: var(--accent-dark);
        }

        .theme-icons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            z-index: 1;
        }

        .theme-icons i {
            font-size: 14px;
            color: var(--text-secondary);
            transition: color var(--transition-speed) ease;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.6s ease;
            will-change: transform;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .coin-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover .coin-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .coin-name {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.2px;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2px;
            font-weight: 500;
        }

        .coin-price {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0.5rem 0;
            position: relative;
            z-index: 2;
            letter-spacing: -0.5px;
        }

        .price-change {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .positive {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--positive);
        }

        .negative {
            background-color: rgba(247, 37, 133, 0.15);
            color: var(--negative);
        }

        .chart-container {
            height: 100px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
        }

        .chart {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--accent-color), var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .transactions {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .transactions h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .transactions h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 3px;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background-color: var(--bg-tertiary);
            transform: translateX(5px);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 -0.5rem;
        }

        [data-theme="light"] .transaction-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .transaction-details {
            display: flex;
            align-items: center;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .transaction-amount {
            font-weight: 700;
        }

        .transaction-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(50px) scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .modal-chart {
            height: 250px;
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
            grid-column: 1 / -1;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .modal-stat {
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            padding: 1rem;
        }

        .modal-stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .modal-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .modal-description {
            grid-column: 1 / -1;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            grid-column: 1 / -1;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            text-align: center;
        }

        .modal-btn-buy {
            background-color: var(--positive);
            color: var(--bg-primary);
        }

        .modal-btn-sell {
            background-color: var(--negative);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(58, 134, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px -5px var(--accent-color); }
            to { box-shadow: 0 0 20px 5px var(--accent-color); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-tertiary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: toast-in 0.4s forwards, toast-out 0.4s 3s forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes toast-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes toast-out {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>

        // Generate more detailed chart data for the modal
        function generateDetailedChartData(change) {
            const data = [];
            const base = Math.random() * 50 + 50;
            const direction = change >= 0 ? 1 : -1;
            const volatility = Math.random() * 10 + 5;
            
            for (let i = 0; i < 100; i++) {
                const value = base + direction * (Math.random() * volatility + i * 0.5);
                data.push(value);
            }
            return data;
        }

        function normalizeData(data) {
            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min;
            return data.map(v => range !== 0 ? ((v - min) / range) * 45 + 2.5 : 25);
        }

        function generateChartPath(data) {
            const norm = normalizeData(data);
            let path = `M 0 ${50 - norm[0]}`;
            for (let i = 1; i < norm.length; i++) {
                path += ` L ${i * (100 / (norm.length - 1))} ${50 - norm[i]}`;
            }
            return path;
        }

        // Generate transaction data
        function generateTransactions() {
            const transactions = [];
            const types = ["Buy", "Sell"];
            const coins = enhancedCryptos.map(c => c.symbol);
            
            for (let i = 0; i < 5; i++) {
                const coin = coins[Math.floor(Math.random() * coins.length)];
                const type = types[Math.floor(Math.random() * types.length)];
                const amount = (Math.random() * 10 + 0.5).toFixed(2);
                const value = (Math.random() * 5000 + 100).toFixed(2);
                const time = `${Math.floor(Math.random() * 12) + 1}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')} ${Math.random() > 0.5 ? 'AM' : 'PM'}`;
                
                transactions.push({
                    coin,
                    type,
                    amount,
                    value,
                    time
                });
            }
            return transactions;
        }

        // Render transactions
        function renderTransactions() {
            const transactionList = document.getElementById('transactionList');
            const transactions = generateTransactions();
            
            transactions.forEach(transaction => {
                const crypto = enhancedCryptos.find(c => c.symbol === transaction.coin);
                const listItem = document.createElement('li');
                listItem.className = 'transaction-item';
                listItem.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-icon" style="color: ${crypto.color}; background-color: ${crypto.color}20">
                            <i class="fas ${crypto.icon}"></i>
                        </div>
                        <div>
                            <div>${transaction.type} ${transaction.amount} ${transaction.coin}</div>
                            <div class="transaction-time">${transaction.time}</div>
                        </div>
                    </div>
                    <div class="transaction-amount" style="color: ${transaction.type === 'Buy' ? 'var(--positive)' : 'var(--negative)'}">
                        $${transaction.value}
                    </div>
                `;
                transactionList.appendChild(listItem);
            });
        }

        // Modal functionality
        function setupModal() {
            const modal = document.getElementById('stockModal');
            const closeBtn = document.getElementById('modalClose');
            const cards = document.querySelectorAll('.card');
            
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
            
            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    const crypto = enhancedCryptos[index];
                    openModal(crypto);
                });
            });
        }
        
        function openModal(crypto) {
            const modal = document.getElementById('stockModal');
            const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
            const changeIcon = crypto.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
            
            // Set modal content
            document.getElementById('modalStockName').textContent = crypto.name;
            document.getElementById('modalStockSymbol').textContent = crypto.symbol;
            document.getElementById('modalStockPrice').textContent = `$${crypto.price.toLocaleString()}`;
            document.getElementById('modalStockChange').innerHTML = 
                `<span class="${changeClass}"><i class="fas ${changeIcon}"></i> ${Math.abs(crypto.change)}%</span>`;
            document.getElementById('modalStockMarketCap').textContent = `$${crypto.marketCap}`;
            document.getElementById('modalStockVolume').textContent = `$${crypto.volume}`;
            document.getElementById('modalStockDescription').textContent = crypto.description;
            
            // Set icon
            const icon = document.getElementById('modalStockIcon');
            icon.innerHTML = `<i class="fas ${crypto.icon}" style="color: ${crypto.color}"></i>`;
            icon.style.backgroundColor = `${crypto.color}20`;
            icon.style.color = crypto.color;
            
            // Generate detailed chart
            const detailedData = generateDetailedChartData(crypto.change);
            const chartPath = generateChartPath(detailedData);
            document.getElementById('modalStockChart').innerHTML = `
                <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${crypto.color}">
                    <path d="${chartPath}" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            `;
            
            // Show modal with animation
            modal.classList.add('active');
        }

        // Render crypto cards
        function renderCryptos() {
            const dashboard = document.querySelector('.dashboard');
            
            enhancedCryptos.forEach((crypto, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                // Generate chart data for the small card
                const chartData = generateDetailedChartData(crypto.change).slice(80); // Take last 20 points
                const chartPath = generateChartPath(chartData);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="coin-icon" style="background-color: ${crypto.color}20; color: ${crypto.color}">
                            <i class="fas ${crypto.icon}"></i>
                        </div>
                        <div>
                            <div class="coin-name">${crypto.name}</div>
                            <div class="coin-symbol">${crypto.symbol}</div>
                        </div>
                    </div>
                    <div class="coin-price">$${crypto.price.toLocaleString()}</div>
                    <div class="price-change ${changeClass}">
                        <i class="fas ${changeIcon}"></i> ${Math.abs(crypto.change)}%
                    </div>
                    <div class="chart-container">
                        <div class="chart">
                            <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${crypto.color}">
                                <path d="${chartPath}" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                `;
                dashboard.appendChild(card);
            });
            
            // Setup modal after cards are rendered
            setupModal();
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            renderCryptos();
            renderTransactions();
            
            // Update market stats with animation
            setInterval(() => {
                const marketCap = document.getElementById('marketCap');
                const volume = document.getElementById('dailyVolume');
                const dominance = document.getElementById('btcDominance');
                
                // Add animation class
                marketCap.classList.add('pulse');
                volume.classList.add('pulse');
                dominance.classList.add('pulse');
                
                // Remove animation class after it completes
                setTimeout(() => {
                    marketCap.classList.remove('pulse');
                    volume.classList.remove('pulse');
                    dominance.classList.remove('pulse');
                }, 2000);
                
                // Small random fluctuations in market stats
                const currentCap = parseFloat(marketCap.textContent.replace(/[^0-9.]/g, ''));
                const currentVol = parseFloat(volume.textContent.replace(/[^0-9.]/g, ''));
                const currentDom = parseFloat(dominance.textContent.replace(/[^0-9.]/g, ''));
                
                marketCap.textContent = `$${(currentCap * (1 + (Math.random() * 0.02 - 0.01)) .toFixed(2)}B`;
                volume.textContent = `$${(currentVol * (1 + (Math.random() * 0.05 - 0.025)) .toFixed(2)}B`;
                dominance.textContent = `${(currentDom + (Math.random() * 0.5 - 0.25)) .toFixed(2)}%`;
            }, 10000);
        });
    </script>
