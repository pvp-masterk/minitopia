<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTopia Stocks</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #bbbbbb;
            --accent-color: #6e44ff;
            --positive: #4caf50;
            --negative: #f44336;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.4s;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #7c4dff;
            --positive: #2e7d32;
            --negative: #c62828;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-color), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--bg-secondary);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            left: 5px;
            transition: transform var(--transition-speed) ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(30px);
        }

        .theme-icons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            z-index: 1;
        }

        .theme-icons i {
            font-size: 14px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease;
            will-change: transform;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coin-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2px;
        }

        .coin-price {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .price-change {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .positive {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--positive);
        }

        .negative {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--negative);
        }

        .chart-container {
            height: 100px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .chart {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke-width: 2;
            fill: none;
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .transactions {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
        }

        .transactions h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
        }

        [data-theme="light"] .transaction-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .transaction-details {
            display: flex;
            align-items: center;
        }

        .transaction-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1rem;
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(110, 68, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(110, 68, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(110, 68, 255, 0); }
        }

        .glow {
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px -5px var(--accent-color); }
            to { box-shadow: 0 0 5px 5px var(--accent-color); }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a35e6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>

<body data-theme="dark">
    <div class="container">
        <header>
            <h1>Enhanced Crypto Simulator</h1>
            <div class="theme-toggle" id="themeToggle">
                <div class="theme-icons">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </header>

        <div class="dashboard">
            <!-- Enhanced Crypto Cards will be inserted here by JavaScript -->
        </div>

        <div class="market-stats">
            <div class="stat-card pulse">
                <div class="stat-title">Total Market Cap</div>
                <div class="stat-value" id="marketCap">$1.72T</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">24h Volume</div>
                <div class="stat-value" id="dailyVolume">$68.42B</div>
            </div>
            <div class="stat-card glow">
                <div class="stat-title">BTC Dominance</div>
                <div class="stat-value" id="btcDominance">42.8%</div>
            </div>
        </div>

        <div class="transactions">
            <h2>Recent Transactions</h2>
            <ul class="transaction-list" id="transactionList">
                <!-- Transactions will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Add animation class
                themeToggle.classList.add('animate-theme-change');
                setTimeout(() => {
                    themeToggle.classList.remove('animate-theme-change');
                }, 500);
            });
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);

            // Enhanced crypto data
            const enhancedCryptos = [
                {
                    name: "QuantumCoin",
                    symbol: "QTC",
                    price: 2453.78,
                    change: 5.42,
                    icon: "fa-atom",
                    color: "#6e44ff",
                    chartData: generateChartData(5.42)
                },
                {
                    name: "NeuralToken",
                    symbol: "NRL",
                    price: 187.65,
                    change: -2.31,
                    icon: "fa-brain",
                    color: "#ff6b6b",
                    chartData: generateChartData(-2.31)
                },
                {
                    name: "EtherX",
                    symbol: "ETX",
                    price: 3421.90,
                    change: 8.75,
                    icon: "fa-ethereum",
                    color: "#4cc9f0",
                    chartData: generateChartData(8.75)
                },
                {
                    name: "BitVault",
                    symbol: "BTV",
                    price: 68924.50,
                    change: -1.15,
                    icon: "fa-bitcoin-sign",
                    color: "#f8961e",
                    chartData: generateChartData(-1.15)
                },
                {
                    name: "AICoin",
                    symbol: "AIC",
                    price: 132.45,
                    change: 12.63,
                    icon: "fa-robot",
                    color: "#43aa8b",
                    chartData: generateChartData(12.63)
                },
                {
                    name: "SolarToken",
                    symbol: "SLR",
                    price: 56.78,
                    change: 3.21,
                    icon: "fa-solar-panel",
                    color: "#f9c74f",
                    chartData: generateChartData(3.21)
                }
            ];

            // Generate random chart data based on price change direction
            function generateChartData(change) {
                const data = [];
                const base = Math.random() * 50 + 50;
                const direction = change >= 0 ? 1 : -1;
                
                for (let i = 0; i < 20; i++) {
                    const value = base + direction * (Math.random() * 15 + i * 2);
                    data.push(value);
                }
                
                return data;
            }

            // Render crypto cards
            const dashboard = document.querySelector('.dashboard');
            
            enhancedCryptos.forEach((crypto, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="coin-icon" style="background-color: ${crypto.color}20; color: ${crypto.color}">
                            <i class="fas ${crypto.icon}"></i>
                        </div>
                        <div>
                            <div class="coin-name">${crypto.name}</div>
                            <div class="coin-symbol">${crypto.symbol}</div>
                        </div>
                    </div>
                    <div class="coin-price">$${crypto.price.toLocaleString()}</div>
                    <div class="price-change ${changeClass}">
                        <i class="fas ${changeIcon}"></i> ${Math.abs(crypto.change)}%
                    </div>
                    <div class="chart-container">
                        <div class="chart">
                            <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${crypto.color}">
                                ${generateChartPath(crypto.chartData)}
                            </svg>
                        </div>
                    </div>
                `;
                
                dashboard.appendChild(card);
            });

            // Generate SVG path for chart
            function generateChartPath(data) {
                const normalizedData = normalizeData(data);
                let path = `M 0 ${50 - normalizedData[0]}`;
                
                for (let i = 1; i < normalizedData.length; i++) {
                    path += ` L ${i * (100 / (normalizedData.length - 1))} ${50 - normalizedData[i]}`;
                }
                
                return `<path d="${path}" fill="none" stroke-linecap="round" stroke-linejoin="round" />`;
            }

            // Normalize data to fit in 0-50 range
            function normalizeData(data) {
                const min = Math.min(...data);
                const max = Math.max(...data);
                const range = max - min;
                
                return data.map(value => {
                    return range !== 0 ? ((value - min) / range) * 45 + 2.5 : 25;
                });
            }

            // Generate random transactions
            const transactionList = document.getElementById('transactionList');
            const transactionTypes = ['buy', 'sell', 'transfer', 'swap'];
            const transactionIcons = {
                'buy': 'fa-arrow-down',
                'sell': 'fa-arrow-up',
                'transfer': 'fa-exchange-alt',
                'swap': 'fa-random'
            };
            const transactionColors = {
                'buy': '#4caf50',
                'sell': '#f44336',
                'transfer': '#2196f3',
                'swap': '#9c27b0'
            };
            
            for (let i = 0; i < 5; i++) {
                const type = transactionTypes[Math.floor(Math.random() * transactionTypes.length)];
                const crypto = enhancedCryptos[Math.floor(Math.random() * enhancedCryptos.length)];
                const amount = (Math.random() * 5 + 0.1).toFixed(2);
                const value = (amount * crypto.price).toFixed(2);
                const time = `${Math.floor(Math.random() * 12) + 1}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')} ${Math.random() > 0.5 ? 'AM' : 'PM'}`;
                
                const transaction = document.createElement('li');
                transaction.className = 'transaction-item';
                transaction.style.animationDelay = `${i * 0.1}s`;
                
                transaction.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-icon" style="background-color: ${transactionColors[type]}20; color: ${transactionColors[type]}">
                            <i class="fas ${transactionIcons[type]}"></i>
                        </div>
                        <div>
                            <div class="transaction-type">${type.charAt(0).toUpperCase() + type.slice(1)} ${crypto.symbol}</div>
                            <div class="transaction-time">${time}</div>
                        </div>
                    </div>
                    <div class="transaction-amount" style="color: ${type === 'buy' ? 'var(--positive)' : type === 'sell' ? 'var(--negative)' : 'var(--accent-color)'}">
                        ${type === 'buy' ? '+' : type === 'sell' ? '-' : ''}${amount} ${crypto.symbol} ($${value})
                    </div>
                `;
                
                transactionList.appendChild(transaction);
            }

            // Animate market stats
            function animateMarketStats() {
                const marketCap = document.getElementById('marketCap');
                const dailyVolume = document.getElementById('dailyVolume');
                const btcDominance = document.getElementById('btcDominance');
                
                // Random fluctuations
                const marketCapValue = 1.72 + (Math.random() * 0.1 - 0.05);
                const volumeValue = 68.42 + (Math.random() * 5 - 2.5);
                const dominanceValue = 42.8 + (Math.random() * 1 - 0.5);
                
                marketCap.textContent = `$${marketCapValue.toFixed(2)}T`;
                dailyVolume.textContent = `$${volumeValue.toFixed(2)}B`;
                btcDominance.textContent = `${dominanceValue.toFixed(1)}%`;
                
                setTimeout(animateMarketStats, 3000);
            }
            
            animateMarketStats();

            // Add hover effects to all cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        });
    </script>
