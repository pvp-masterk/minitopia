<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTopia - 6b6t Clan</title>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --text: #ccd6f6;
            --text-secondary: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            overflow-x: hidden;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }
        
        /* Header */
        header {
            background-color: var(--secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            animation: float 4s ease-in-out infinite;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent), #4b9fe1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }
        
        nav a:hover {
            color: var(--accent);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        main {
            padding-top: 80px;
            min-height: 100vh;
        }
        
        .section {
            padding: 4rem 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70%;
            height: 3px;
            background-color: var(--accent);
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Store Section */
        .store-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .item-card {
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .item-info {
            padding: 1.5rem;
        }
        
        .item-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .item-desc {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .item-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .status-free {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-available {
            background-color: #2196F3;
            color: white;
        }
        
        .status-unavailable {
            background-color: #f44336;
            color: white;
        }
        
        .item-tag {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: var(--accent);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            transform: rotate(-15deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Bases Section */
        .bases-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .base-card {
            background-color: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .base-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .base-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .base-info {
            padding: 1.5rem;
        }
        
        .base-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .base-coords {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .base-desc {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        /* Accomplishments */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 3rem auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--accent);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 10px;
        }
        
        .accomplishment {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            animation: fadeIn 0.8s ease-out;
        }
        
        .accomplishment::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: var(--secondary);
            border: 4px solid var(--accent);
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            left: 50%;
        }
        
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid var(--secondary);
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent var(--secondary);
        }
        
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid var(--secondary);
            border-width: 10px 10px 10px 0;
            border-color: transparent var(--secondary) transparent transparent;
        }
        
        .right::after {
            left: -16px;
        }
        
        .accomplishment-content {
            padding: 20px 30px;
            background-color: var(--secondary);
            position: relative;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .accomplishment-date {
            color: var(--accent);
            font-weight: bold;
        }
        
        .accomplishment-title {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }
        
        .accomplishment-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary);
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media screen and (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            
            .section {
                padding: 3rem 1rem;
            }
            
            .store-container, .bases-container {
                grid-template-columns: 1fr;
            }
            
            .timeline::after {
                left: 31px;
            }
            
            .accomplishment {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .accomplishment::before {
                left: 60px;
                border: medium solid var(--secondary);
                border-width: 10px 10px 10px 0;
                border-color: transparent var(--secondary) transparent transparent;
            }
            
            .left::after, .right::after {
                left: 15px;
            }
            
            .right {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="MiniTopia Logo">
            <h1>MiniTopia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>

    <main>

        <section id="bases" class="section">

        <section id="accomplishments" class="section">

            <div class="timeline" id="timeline">

        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Discord</a>

        </div>

            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>

    <script>
        // Data for the webapp
        const clanData = {
            storeItems: [
                {
                    id: 1,
                    title: "PvP Kit Standard",
                    description: "Full set of diamond armor and tools",
                    price: "64 Diamonds",
                    image: "https://via.placeholder.com/300x200?text=Diamond+Set",
                    status: "available",

                },
                {
                    id: 2,

                    status: "available",
                    tag: "New"
                },
                {
                    id: 3,
                    title: "Shulker Box",
                    description: "Portable storage that keeps items when broken",
                    price: "16 Diamonds",
                    image: "https://via.placeholder.com/300x200?text=Shulker+Box",

                {

                    tag: "Limited"
                },
                {
                    id: 5,
                    title: "Starter Kit",
                    description: "Basic tools and food for new members",
                    price: "Free",
                    image: "https://via.placeholder.com/300x200?text=Starter+Kit",
                    status: "free",
                    tag: "Free"
                },
                {
                    id: 6,

                    description: "Provides powerful buffs when eaten",

                    image: "https://via.placeholder.com/300x200?text=Enchanted+Golden+Apple",
                    status: "available",
                    tag: "Rare"
                }
            ],
            bases: [
                {
                    id: 1,
                    title: "Sky Haven",
                    description: "Our floating base in the sky, nearly impossible to find without coords. Features automated farms and beautiful builds.",
                    image: "https://via.placeholder.com/350x200?text=Sky+Haven",
                    coords: "X: 12,345 | Y: 120 | Z: -54,321"
                },
                {
                    id: 2,
                    title: "Nether Fortress",
                    description: "A fortified base built within a nether fortress. Perfect for quick access to nether resources.",
                    image: "https://via.placeholder.com/350x200?text=Nether+Fortress",
                    coords: "X: 1,234 | Y: 64 | Z: 5,678"
                },
                {
                    id: 3,
                    title: "Ocean Monument",
                    description: "Underwater base converted from an ocean monument. Features guardian farms and prismarine architecture.",
                    image: "https://via.placeholder.com/350x200?text=Ocean+Monument",
                    coords: "X: -9,876 | Y: 45 | Z: 12,345"
                },
                {
                    id: 4,
                    title: "Mesa Mines",
                    description: "Hidden within the badlands, this base specializes in mining and resource gathering operations.",
                    image: "https://via.placeholder.com/350x200?text=Mesa+Mines",
                    coords: "X: 23,456 | Y: 72 | Z: -34,567"
                }
            ],
            accomplishments: [
                {
                    id: 1,
                    date: "June 2023",
                    title: "Clan Foundation",
                    description: "MiniTopia was officially founded with 5 core members."
                },
                {
                    id: 2,
                    date: "July 2023",
                    title: "First Mega Base",
                    description: "Completed construction of Sky Haven, our first major base."
                },
                {
                    id: 3,
                    date: "August 2023",
                    title: "50 Members",
                    description: "Reached 50 active clan members in our Discord server."
                },
                {
                    id: 4,
                    date: "September 2023",
                    title: "First Dupe",
                    description: "Successfully performed our first item duplication on 6b6t."
                },
                {
                    id: 5,
                    date: "October 2023",
                    title: "Store Launch",
                    description: "Officially launched our in-game store system."
                }
            ]
        };

        // DOM Elements
        const storeContainer = document.getElementById('store-items');
        const basesContainer = document.getElementById('bases-list');
        const timelineContainer = document.getElementById('timeline');
        const themeToggle = document.getElementById('themeToggle');

        // Render Store Items
        function renderStoreItems() {
            storeContainer.innerHTML = '';
            clanData.storeItems.forEach(item => {
                const statusClass = `status-${item.status}`;
                const statusText = item.status.charAt(0).toUpperCase() + item.status.slice(1);
                
                const itemElement = document.createElement('div');
                itemElement.className = 'item-card';
                itemElement.innerHTML = `
                    <span class="item-tag">${item.tag}</span>
                    <img src="${item.image}" alt="${item.title}" class="item-image">
                    <div class="item-info">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-price">${item.price}</p>
                        <p class="item-desc">${item.description}</p>
                        <span class="item-status ${statusClass}">${statusText}</span>
                    </div>
                `;
                
                // Add animation delay based on index
                itemElement.style.animationDelay = `${clanData.storeItems.indexOf(item) * 0.1}s`;
                storeContainer.appendChild(itemElement);
            });
        }

        // Render Bases
        function renderBases() {
            basesContainer.innerHTML = '';
            clanData.bases.forEach(base => {
                const baseElement = document.createElement('div');
                baseElement.className = 'base-card';
                baseElement.innerHTML = `
                    <img src="${base.image}" alt="${base.title}" class="base-image">
                    <div class="base-info">
                        <h3 class="base-title">${base.title}</h3>
                        <div class="base-coords">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span>${base.coords}</span>
                        </div>
                        <p class="base-desc">${base.description}</p>
                    </div>
                `;
                
                // Add animation delay based on index
                baseElement.style.animationDelay = `${clanData.bases.indexOf(base) * 0.1}s`;
                basesContainer.appendChild(baseElement);
            });
        }

        // Render Accomplishments
        function renderAccomplishments() {
            timelineContainer.innerHTML = '';
            clanData.accomplishments.forEach((accomplishment, index) => {
                const accomplishmentElement = document.createElement('div');
                accomplishmentElement.className = `accomplishment ${index % 2 === 0 ? 'left' : 'right'}`;
                accomplishmentElement.innerHTML = `
                    <div class="accomplishment-content">
                        <div class="accomplishment-date">${accomplishment.date}</div>
                        <h3 class="accomplishment-title">${accomplishment.title}</h3>
                        <p class="accomplishment-desc">${accomplishment.description}</p>
                    </div>
                `;
                
                // Add animation delay based on index
                accomplishmentElement.style.animationDelay = `${index * 0.1}s`;
                timelineContainer.appendChild(accomplishmentElement);
            });
        }

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                document.documentElement.style.setProperty('--primary', '#f8f9fa');
                document.documentElement.style.setProperty('--secondary', '#e9ecef');
                document.documentElement.style.setProperty('--text', '#212529');
                document.documentElement.style.setProperty('--text-secondary', '#495057');
            } else {
                document.documentElement.style.setProperty('--primary', '#0a192f');
                document.documentElement.style.setProperty('--secondary', '#172a45');
                document.documentElement.style.setProperty('--text', '#ccd6f6');
                document.documentElement.style.setProperty('--text-secondary', '#8892b0');
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Initialize the app
        function init() {
            renderStoreItems();
            renderBases();
            renderAccomplishments();
        }

        // Run the app
        init();
    </script>
</body>
</html>
