<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniTopia Stocks</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131a2d;
            --bg-tertiary: #1e2747;
            --text-primary: #e0e9ff;
            --text-secondary: #a4b5d6;
            --accent-color: #3a86ff;
            --accent-light: #5d9cff;
            --accent-dark: #1a6de8;
            --positive: #4cc9f0;
            --negative: #f72585;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.4s;
            --glass-effect: rgba(19, 26, 45, 0.7);
        }

        [data-theme="light"] {
            --bg-primary: #f0f5ff;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e6f0ff;
            --text-primary: #1a2a4a;
            --text-secondary: #5a6a8a;
            --accent-color: #3a86ff;
            --accent-light: #5d9cff;
            --accent-dark: #1a6de8;
            --positive: #2e7d32;
            --negative: #c62828;
            --card-shadow: 0 8px 32px rgba(58, 134, 255, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease, 
                        transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(248, 37, 133, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent-color), var(--positive));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--positive));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleIn 1s 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1);
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--bg-tertiary);
            box-shadow: var(--card-shadow);
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 0 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--accent-color);
            left: 5px;
            transition: transform var(--transition-speed) ease;
            box-shadow: 0 0 10px var(--accent-color);
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(30px);
            background-color: var(--accent-dark);
        }

        .theme-icons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            z-index: 1;
        }

        .theme-icons i {
            font-size: 14px;
            color: var(--text-secondary);
            transition: color var(--transition-speed) ease;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeIn 0.6s ease;
            will-change: transform;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 134, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .coin-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover .coin-icon {
            transform: rotate(15deg) scale(1.1);
        }

        .coin-name {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.2px;
        }

        .coin-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2px;
            font-weight: 500;
        }

        .coin-price {
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0.5rem 0;
            position: relative;
            z-index: 2;
            letter-spacing: -0.5px;
        }

        .price-change {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        .positive {
            background-color: rgba(76, 201, 240, 0.15);
            color: var(--positive);
        }

        .negative {
            background-color: rgba(247, 37, 133, 0.15);
            color: var(--negative);
        }

        .chart-container {
            height: 100px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--bg-tertiary);
        }

        .chart {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--accent-color), var(--text-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .transactions {
            background-color: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.6s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .transactions h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .transactions h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 3px;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background-color: var(--bg-tertiary);
            transform: translateX(5px);
            border-radius: 8px;
            padding: 1rem;
            margin: 0 -0.5rem;
        }

        [data-theme="light"] .transaction-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .transaction-details {
            display: flex;
            align-items: center;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .transaction-amount {
            font-weight: 700;
        }

        .transaction-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(50px) scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
            transform: rotate(90deg);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .modal-chart {
    height: 250px;
    background-color: var(--bg-tertiary);
    border-radius: 12px;
    padding: 1rem;
    grid-column: 1 / -1;
    overflow: hidden;
    position: relative;
}

.modal-chart svg {
    width: 100%;
    height: 100%;
    display: block;
}

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .modal-stat {
            background-color: var(--bg-tertiary);

            padding: 1rem;
        }

        .modal-stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .modal-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .modal-description {
            grid-column: 1 / -1;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            grid-column: 1 / -1;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            text-align: center;
        }

        .modal-btn-buy {
            background-color: var(--positive);
            color: var(--bg-primary);
        }

        .modal-btn-sell {
            background-color: var(--negative);
            color: white;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(58, 134, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px -5px var(--accent-color); }
            to { box-shadow: 0 0 20px 5px var(--accent-color); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .market-stats {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }

            .modal-body {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-tertiary);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: toast-in 0.4s forwards, toast-out 0.4s 3s forwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes toast-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes toast-out {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .chart-line path {
  transition: d 0.4s ease;
}

  const toast = document.createElement('div');

  toast.style.background = color;

async function loadUserHeader() {
  const { data: { session }, error: sessionError } = await supabase.auth.getSession();
  if (!session?.user) {
    console.warn("No active session", sessionError);
    return;
  }

  currentUser = session.user;
  const user_id = currentUser.id;
  const username = currentUser.user_metadata.full_name || "Anonymous";
  const avatar = currentUser.user_metadata.avatar_url || "";

  // Check if user exists
  let { data: userRow, error: fetchError } = await supabase
    .from("users")
    .select("id")
    .eq("id", user_id)
    .maybeSingle(); // <- does NOT throw if 0 rows

  if (!userRow) {
    console.log("User not found, inserting...");
    const { error: insertError } = await supabase.from('users').upsert({
  supabase_user_id: user_id,
  username,
  avatar_url: avatar,
  balance: 50
});

    if (insertError) {
      console.error("User insert failed:", insertError);
      return;
    }
  }

  // UI Elements
  const userBox = document.createElement("div");
  userBox.style.display = "flex";
  userBox.style.alignItems = "center";
  userBox.style.gap = "10px";

  balanceDisplay = document.createElement("span");
  balanceDisplay.style.marginRight = "10px";

  `;
  userBox.prepend(balanceDisplay);
  document.querySelector("header")?.appendChild(userBox);

  await updateBalanceDisplay();
}

async function updateBalanceDisplay() {
  if (!currentUser || !balanceDisplay) return;

  const { data, error } = await supabase
    .from("users")
    .select("balance")
    .eq("id", currentUser.id)
    .maybeSingle(); // SAFER than .single()

  if (!data || error) {
    console.warn("Failed to load balance:", error || "no user row");
    balanceDisplay.textContent = "Balance: $0.00";
    return;
  }

  balanceDisplay.textContent = `Balance: $${(+data.balance).toFixed(2)}`;
}

function generateDetailedChartData(change) {
  const data = [];
  const base = Math.random() * 50 + 50;
  const direction = change >= 0 ? 1 : -1;
  const volatility = 2 + Math.random() * 3;
  for (let i = 0; i < 20; i++) {
    data.push(base + direction * (Math.random() * volatility + i * 0.1));
  }
  return data;
}
function normalizeData(data) {
  const min = Math.min(...data);
  const max = Math.max(...data);
  return data.map(val => max - min === 0 ? 25 : ((val - min) / (max - min)) * 45 + 2.5);
}
function generateChartPath(data) {
  const norm = normalizeData(data);
  return norm.reduce((path, val, i) => path + ` L ${i * (100 / (norm.length - 1))} ${50 - val}`, `M 0 ${50 - norm[0]}`);
}

const enhancedCryptos = [
  { name: "QuantumCoin", symbol: "QTC", price: 2453.78, change: 5.42, icon: "fa-atom", color: "#3a86ff", marketCap: "18.7B", volume: "1.2B", description: "QuantumCoin utilizes quantum-resistant algorithms..." },
  { name: "NeuralToken", symbol: "NRL", price: 187.65, change: -2.31, icon: "fa-brain", color: "#f72585", marketCap: "4.2B", volume: "320M", description: "NeuralToken powers decentralized AI networks..." },
  { name: "EtherX", symbol: "ETX", price: 3421.90, change: 8.75, icon: "fa-ethereum", color: "#4cc9f0", marketCap: "41.5B", volume: "2.8B", description: "EtherX is an EVM-compatible blockchain..." },
  { name: "BitVault", symbol: "BTV", price: 68924.50, change: -1.15, icon: "fa-bitcoin-sign", color: "#f8961e", marketCap: "1.3T", volume: "28.4B", description: "BitVault introduces programmable scarcity..." }
];

const liveChartData = {};
enhancedCryptos.forEach(coin => {
  liveChartData[coin.symbol] = generateDetailedChartData(coin.change).slice(80);
});

function renderCryptos() {
  const dashboard = document.querySelector('.dashboard');
  enhancedCryptos.forEach((crypto, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${i * 0.1}s`;
    const chartData = liveChartData[crypto.symbol];
    const chartPath = generateChartPath(chartData);
    const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
    const changeIcon = crypto.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';

    card.innerHTML = `
      <div class="card-header">
        <div class="coin-icon" style="background-color: ${crypto.color}20; color: ${crypto.color}">
          <i class="fas ${crypto.icon}"></i>
        </div>
        <div>
          <div class="coin-name">${crypto.name}</div>
          <div class="coin-symbol">${crypto.symbol}</div>
        </div>
      </div>
      <div class="coin-price">$${crypto.price.toLocaleString()}</div>
      <div class="price-change ${changeClass}">
        <i class="fas ${changeIcon}"></i> ${Math.abs(crypto.change)}%
      </div>
      <div class="chart-container">
        <div class="chart">
          <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${crypto.color}">
            <path d="${chartPath}" fill="none" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </div>
    `;
    card.onclick = () => openModal(crypto);
    dashboard.appendChild(card);
  });
}

function openModal(crypto) {
  currentCrypto = crypto;
  const modal = document.getElementById('stockModal');
  document.getElementById('modalStockName').textContent = crypto.name;
  document.getElementById('modalStockSymbol').textContent = crypto.symbol;
  document.getElementById('modalStockPrice').textContent = `$${crypto.price}`;
  document.getElementById('modalStockChange').innerHTML = `<span class="${crypto.change >= 0 ? 'positive' : 'negative'}"><i class="fas ${crypto.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'}"></i> ${Math.abs(crypto.change)}%</span>`;
  document.getElementById('modalStockMarketCap').textContent = `$${crypto.marketCap}`;
  document.getElementById('modalStockVolume').textContent = `$${crypto.volume}`;
  document.getElementById('modalStockDescription').textContent = crypto.description;

  const icon = document.getElementById('modalStockIcon');
  icon.innerHTML = `<i class="fas ${crypto.icon}" style="color: ${crypto.color}"></i>`;
  icon.style.backgroundColor = `${crypto.color}20`;

  const data = liveChartData[crypto.symbol];
  const path = generateChartPath(data);
  document.getElementById('modalStockChart').innerHTML = `
    <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${crypto.color}">
      <path d="${path}" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  `;

  document.getElementById('stockModal').classList.add('active');
  document.getElementById('tradeAmount').value = '';
}

function setupModal() {
  const modal = document.getElementById('stockModal');
  const closeBtn = document.getElementById('modalClose');
  const buyBtn = document.querySelector('.modal-btn-buy');
  const sellBtn = document.querySelector('.modal-btn-sell');

  const input = document.createElement('input');
  input.type = 'number';
  input.id = 'tradeAmount';
  input.min = '0.01';
  input.placeholder = 'Amount';
  input.style.marginTop = '10px';
  input.style.padding = '0.6rem';
  input.style.borderRadius = '8px';
  input.style.border = '1px solid #ccc';
  input.style.width = '100%';
  input.style.gridColumn = '1 / -1';
  modal.querySelector('.modal-body')?.appendChild(input);

  closeBtn.onclick = () => modal.classList.remove('active');
  modal.onclick = e => { if (e.target === modal) modal.classList.remove('active'); };
  buyBtn.onclick = () => handleTrade('Buy');
  sellBtn.onclick = () => handleTrade('Sell');
}

async function handleTrade(type) {
  if (!currentCrypto || !currentUser) return;
  const btn = document.querySelector(`.modal-btn-${type.toLowerCase()}`);
  const amount = parseFloat(document.getElementById('tradeAmount').value);
  if (isNaN(amount) || amount <= 0) return showToast("Enter valid amount", "var(--negative)");

  btn.textContent = `${type}ing...`;
  btn.disabled = true;

  const value = +(currentCrypto.price * amount).toFixed(2);
  const { data: userData } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
  let balance = userData?.balance ?? 0;

  if (type === 'Buy' && balance < value) {
    showToast("Insufficient balance", "var(--negative)");
  } else {
    balance += (type === 'Buy' ? -value : value);
    await supabase.from('users').update({ balance }).eq('id', currentUser.id);
    await supabase.from('transactions').insert({
      user_id: currentUser.id,
      username: currentUser.user_metadata.full_name,
      avatar_url: currentUser.user_metadata.avatar_url,
      type,
      coin_symbol: currentCrypto.symbol,
      amount,
      value
    });

    // Update chart
    const chartArr = liveChartData[currentCrypto.symbol];
    const last = chartArr[chartArr.length - 1] || currentCrypto.price;
    const noise = Math.random() * 2;
    const direction = type === 'Buy' ? 1 : -1;
    const next = last + direction * noise;
    chartArr.push(next);
    if (chartArr.length > 20) chartArr.shift();

    const newPath = generateChartPath(chartArr);
    document.getElementById('modalStockChart').innerHTML = `
      <svg viewBox="0 0 100 50" class="chart-line" style="stroke: ${currentCrypto.color}">
        <path d="${newPath}" fill="none" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    `;

    showToast(`${type}ed ${amount} ${currentCrypto.symbol}`, "var(--positive)");
    updateBalanceDisplay();
  }

  btn.textContent = type;
  btn.disabled = false;
}

document.getElementById('themeToggle').addEventListener('click', () => {
  const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  document.body.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
  showToast(`Switched to ${theme} mode`);
});
document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');

document.addEventListener('DOMContentLoaded', async () => {
  await loadUserHeader();
  renderCryptos();
  setupModal();
});
