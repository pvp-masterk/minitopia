<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6b6t Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <main class="container" id="postContainer">
        <p>Loading...</p>
    </main>

    <script>
        const supabase = supabase.createClient('https://rdomgvvjbjfrvkbhjxds.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkb21ndnZqYmpmcnZrYmhqeGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjY5NTEsImV4cCI6MjA2OTIwMjk1MX0.3CMfwZ_HocNzkyvuYjvFL3lypZX2JL2kXvk3kL5AB54');

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('post_id');

        async function loadPost() {
            const { data, error } = await supabase
                .from('posts')
                .select('*')
                .eq('id', postId)
                .single();

            const container = document.getElementById('postContainer');

            if (error || !data) {
                container.innerHTML = '<p>Post not found.</p>';
                return;
            }

            container.innerHTML = `
                <article class="post-card glass">
                    <img src="${data.image}" alt="${data.title}" class="post-card-image">
                    <div class="post-card-content">
                        <h1>${data.title}</h1>
                        <p><strong>By:</strong> ${data.author}</p>
                        <p><strong>Category:</strong> ${data.category}</p>
                        <p><strong>Date:</strong> ${new Date(data.created_at).toLocaleDateString()}</p>
                        <hr>
                        <div>${data.content}</div>
                    </div>
                </article>
            `;
        }

        loadPost();
    </script>
</body>
</html>
