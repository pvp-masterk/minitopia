<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f5f5f5;
      --accent-color: #646cff;
      --border-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --toast-bg: #222;
      --link-color: #646cff;
    }

    [data-theme="light"] {
      --bg-color: #f5f5f5;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent-color: #535bf2;
      --border-color: #ddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --toast-bg: #f5f5f5;
      --link-color: #535bf2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: var(--card-bg);
      padding: 1rem 2rem;
      box-shadow: 0 2px 10px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeInDown 0.5s ease-out;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 50%;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
      background-color: rgba(100, 108, 255, 0.1);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .profile-card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow-color);
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--border-color);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s 0.2s ease-out forwards;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-color);
      box-shadow: 0 5px 15px var(--shadow-color);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .username {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .profile-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .detail-item {
      background-color: rgba(100, 108, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .detail-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px var(--shadow-color);
    }

    .detail-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 0.3rem;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .badges-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .badge {
      background-color: var(--accent-color);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Toast styles */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--toast-bg);
      color: var(--text-color);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      z-index: 9999;
      box-shadow: 0 0 10px var(--shadow-color);
      opacity: 0;
      transform: translateY(20px);
      animation: toast-in 0.4s forwards, toast-out 0.4s 3s forwards;
      border-left: 4px solid var(--accent-color);
    }

    @keyframes toast-in {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes toast-out {
      to { opacity: 0; transform: translateY(20px); }
    }

    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(100, 108, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent-color);
      animation: spin 1s ease-in-out infinite;
      margin: 2rem auto;
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .profile-details {
        grid-template-columns: 1fr;
      }
      
      .nav-links {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>User Profile</h1>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/terms">Terms of Service</a>
      <a href="/privacy">Privacy Policy</a>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <div class="container">
    <div id="profileContainer">
      <div class="loading"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://rdomgvvjbjfrvkbhjxds.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkb21ndnZqYmpmcnZrYmhqeGRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MjY5NTEsImV4cCI6MjA2OTIwMjk1MX0.3CMfwZ_HocNzkyvuYjvFL3lypZX2JL2kXvk3kL5AB54');

    function showToast(msg, color = 'var(--accent-color)') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      toast.style.borderLeftColor = color;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      const icon = themeToggle.querySelector('i');
      if (theme === 'dark') {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const googleId = urlParams.get('id');

    if (!googleId) {
      showToast("No ID provided", "#e74c3c");
      document.getElementById("profileContainer").innerHTML = `
        <div class="profile-card">
          <h2 style="color: #e74c3c;">Error</h2>
          <p>No ID provided in URL.</p>
        </div>
      `;
      throw new Error("Missing id param");
    }

    async function loadProfile() {
      try {
        const { data: user, error } = await supabase
          .from('users')
          .select('*')
          .eq('google_id', googleId)
          .single();

        if (error || !user) {
          showToast("Profile not found", "#e74c3c");
          document.getElementById("profileContainer").innerHTML = `
            <div class="profile-card">
              <h2 style="color: #e74c3c;">Profile Not Found</h2>
              <p>The requested profile could not be loaded.</p>
            </div>
          `;
          return;
        }

        // Format badges with animation delays
        const badgesHtml = user.badges && user.badges.length > 0 
          ? user.badges.map((badge, index) => 
              `<span class="badge" style="animation-delay: ${index * 0.2}s">${badge}</span>`
            ).join('')
          : '<span>None</span>';

        document.getElementById("profileContainer").innerHTML = `
          <div class="profile-card">
            <div class="profile-header">
              <img src="${user.avatar_url}" class="avatar" alt="${user.username}'s avatar">
              <div>
                <h1 class="username">${user.username}</h1>
                <p><strong>Bio:</strong> ${user.bio || 'No bio yet'}</p>
              </div>
            </div>

            <div class="profile-details">
              <div class="detail-item" style="animation-delay: 0.1s">
                <div class="detail-label">Balance</div>
                <div class="detail-value">$${user.balance || '0'}</div>
              </div>
              <div class="detail-item" style="animation-delay: 0.2s">
                <div class="detail-label">Streak</div>
                <div class="detail-value">${user.streak || '0'} days</div>
              </div>
              <div class="detail-item" style="animation-delay: 0.3s">
                <div class="detail-label">Verified</div>
                <div class="detail-value">${user.verified ? '✅ Yes' : '❌ No'}</div>
              </div>
              <div class="detail-item" style="animation-delay: 0.4s">
                <div class="detail-label">Last Claimed</div>
                <div class="detail-value">${user.last_claimed ? new Date(user.last_claimed).toLocaleString() : 'Never'}</div>
              </div>
            </div>

            <div class="detail-item" style="grid-column: 1 / -1; animation-delay: 0.5s">
              <div class="detail-label">Badges</div>
              <div class="badges-container">
                ${badgesHtml}
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        console.error("Error loading profile:", err);
        showToast("Error loading profile", "#e74c3c");
        document.getElementById("profileContainer").innerHTML = `
          <div class="profile-card">
            <h2 style="color: #e74c3c;">Error</h2>
            <p>There was an error loading the profile.</p>
          </div>
        `;
      }
    }

    loadProfile();
  </script>
</body>
</html>
